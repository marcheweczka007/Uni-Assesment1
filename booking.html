<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="booking.css">
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
	<title>Booking</title>
</head>

<body>
	<header class="header content">
		<span class="flex-center"> <a href="main.html">
			<img src="images/logo.svg" alt="logo representing leafs">
		</a></span>
	</header>
	<main>
		<section class="background flex-responsive">
			<div class="form-title">
				<h1>Reservations</h1>
				<div class="form-med-ft">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi quas cum facere
					libero ut.</div>
			</div>
			<div class="inner">
				<form action>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="name">Full Name</label>
							<input type="text" class="form-control" id="" placeholder="Enter your full name" required>
						</div>
						<div class="form-wrapper">
							<label for="name">Email Address</label>
							<input type="email" class="form-control" id="" placeholder="Enter your email address" required>
						</div>
						<div class="form-wrapper">
							<label for="name">Phone Number</label>
							<input type="tel" class="form-control" id="" placeholder="Enter your mobile number" required>
						</div>
					</div>
					<div class="form-row last">
						<div class="form-wrapper">
							<label for="Size of party">Size of party</label>
							<select name="size" class="form-control" required> 
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
							<i class="icon-arrow"></i>
						</div>
						<div class="form-wrapper">
							<label for="Date and Time">Date and time</label>
							<input class="input-time" type="datetime-local" required>
						</div>
						<div class="form-wrapper">
							<label>Enter your message:</label>
							<textarea name="" rows="10" maxlength="150"></textarea>
						</div>
					</div>
					<input class="btn" type="submit">
				</form>
			</div>
		</section>
			
		<h3>
			<a href="main.html">Go back to the main page.</a>
		</h3>

	</main>
</body>

</html>
