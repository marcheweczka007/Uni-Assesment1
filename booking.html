<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="booking.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&display=swap"
		rel="stylesheet">
	<title>Booking</title>
</head>

<body>
	<header class="header content">
		<span class="flex-center"><img src="images/logo.svg" alt="logo representing leafs"></span>
	</header>
	<main>
		<section class="background">
			<div class="form-title">
				<div class="form-large-ft">Reservations</div>
				<div class="form-med-ft">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi quas cum facere
					libero ut.</div>
			</div>
			<div class="inner">
				<form action>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="name">Full Name</label>
							<input type="text" class="form-control" id="" placeholder="Enter your full name">
						</div>
						<div class="form-wrapper">
							<label for="name">Email Address</label>
							<input type="email" class="form-control" id="" placeholder="Enter your email address">
						</div>
						<div class="form-wrapper">
							<label for="name">Phone Number</label>
							<input type="tel" class="form-control" id="" placeholder="Enter your mobile number">
						</div>
					</div>
					<div class="form-row last">
						<div class="form-wrapper">
							<label for="Size of party">Size of party</label>
							<select name="size" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
							<i class="icon-arrow"></i>
						</div>
						<div class="form-wrapper">
							<label for="Date and Time">Date and time</label>
							<input type="datetime-local">
						</div>
						<div class="form-wrapper">
							<div class="form-large-ft">Enter your message:</div>
							<textarea name="" rows="10" maxlength="150"></textarea>
						</div>
					</div>
                  <submit class="btn" action="submit">Submit</submit>
				</form>
			</div>
		</section>
		<h3>
			<a href="main.html">Go back to the main page.</a>
		</h3>

	</main>
</body>

</html>
